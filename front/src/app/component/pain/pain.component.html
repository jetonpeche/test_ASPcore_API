<br><br><br><br><br>
<div class="container">
    <button mat-raised-button color="accent" (click)="modalAjoutPain()">Ajouter pain</button>

    <mat-form-field appearance="standard">
        <mat-label>Recherche</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="listePain" class="mat-elevation-z8">

        <!-- nom Column -->
        <ng-container matColumnDef="nomPain">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{ element.nomPain }} </td>
        </ng-container>

        <!-- supprimer Column -->
        <ng-container matColumnDef="supp">
            <th mat-header-cell *matHeaderCellDef> Supprimer </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" (click)="SupprimerPain(+element.idPain, element.nomPain)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- modifier Column -->
        <ng-container matColumnDef="modif">
            <th mat-header-cell *matHeaderCellDef> Modifier </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="ModalModifPain(element)">
                    <mat-icon>mode_edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucune correspondance "{{input.value}}"</td>
        </tr>
    </table>
</div>
